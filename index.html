<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">

  <title>JSON Tree Viewer</title>
</head>
<body>
  <h1>JSON Tree Viewer</h1>

  <p>Simple JSON Viewer that runs completely on-client. No data exchange</p>

  <input id="json-input" type="file" accept="application/json" />

  <div id="error-message" hidden>
    <p>Invalid file. Please load a valid JSON file.</p>
  </div>

  <main>
    <h3 id="file-name"></h3>

  </main>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>:
